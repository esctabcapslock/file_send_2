<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <style>
        form>div{
            display: table-row;
        }
        form>div>*{
            display: table-cell;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>id는 1~30자 영문, 숫자, 한글, 특수문자 가능</li>
            <li>pw는 1~30자 아무값</li>
            <li>관리자가 id와 pw를 확인하는 것이 가능할 수 있음</li>
        </ul>
    </div>
    <form id='login' method='post' action="api/update_pw">
        <div><label for='account'>아이디</label><input id='account' name='account' type="text" ></div>
        <div><label for='pw'>현재 비밀번호</label><input id='pw' name='pw' type="password" ></div>
        <div><label for='next_pw'>새 비밀번호</label><input name='next_pw' type="password" ></div>
        <div><label for='next_pw_2'>새 비밀번호 확인</label><input id='next_pw_2' name='next_pw_2' type="password" ></div>
        <div><input type="submit" value="변경"></div>
    </form>
    <button onclick="history.back()">뒤로가기</button>
</body>
</html>
